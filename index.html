<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>V√≠kend AI ‚Äì Chat</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 8px 12px;
      background: #1b1b1b;
      display: flex;
      gap: 8px;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header input {
      background: #111;
      color: #eee;
      border: 1px solid #333;
      padding: 6px 8px;
      border-radius: 4px;
      width: 200px;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .user { color: #9ad; }
    .ai { color: #f5f5f5; }

    footer {
      display: flex;
      padding: 10px;
      background: #1b1b1b;
      gap: 10px;
      border-top: 1px solid #222;
      align-items: center;
    }

    footer input[type="text"] {
      flex: 1;
      background: #111;
      color: #eee;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 4px;
    }

    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    #debugPanel {
      display: none;
      border-top: 1px solid #222;
      background: #0c0c0c;
      padding: 12px;
      max-height: 240px;
      overflow-y: auto;
      font-size: 12px;
    }

    #debugPanel pre {
      white-space: pre-wrap;
      color: #9f9;
    }

    .debug-label {
      font-size: 13px;
      opacity: 0.8;
      display: flex;
      align-items: center;
      gap: 4px;
    }
  </style>
</head>

<body>

<header>
  <span>Player:</span>
  <input id="player" placeholder="nap≈ô. adam" value="adam" />
</header>

<div id="chat"></div>

<div id="debugPanel">
  <strong>Debug v√Ωstup</strong>
  <pre id="debugContent"></pre>
</div>

<footer>
  <label class="debug-label">
    <input type="checkbox" id="debugToggle">
    debug
  </label>

  <input id="input" type="text" placeholder="Napi≈° zpr√°vu Elis‚Ä¶" autofocus />
  <button onclick="send()">OOOdeslat</button>
</footer>

<script>
const API_URL = "https://aivikend-py-f8ava9bjejh3h6bf.westeurope-01.azurewebsites.net/api/http_trigger";

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const playerInput = document.getElementById("player");
const debugToggle = document.getElementById("debugToggle");
const debugPanel = document.getElementById("debugPanel");
const debugContent = document.getElementById("debugContent");

input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});

async function send() {
  const text = input.value.trim();
  if (!text) return;

  const player = playerInput.value.trim() || "adam";

  add(player, text, "user");
  input.value = "";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: text,
        player: player
      })
    });

    const raw = await res.text();

    // üîç pokus o JSON parse
    let data = null;
    try {
      data = JSON.parse(raw);
    } catch {
      data = null;
    }

    if (data && typeof data === "object") {
      // ‚úÖ zobraz jen textovou ƒç√°st
      const mainText =
        data.text ??
        data.display?.text ??
        data.message ??
        raw;

      add("AI", mainText, "ai");

      renderDebug(data);

    } else {
      // fallback ‚Äî ƒçist√Ω text
      add("Elis", raw, "Elis");
      renderDebug(null, raw);
    }

  } catch (err) {
    add("Chyba", "Nelze se spojit se serverem.", "Elis");
  }
}

function renderDebug(data, rawText = null) {
  if (!debugToggle.checked) {
    debugPanel.style.display = "none";
    debugContent.textContent = "";
    return;
  }

  debugPanel.style.display = "block";

  if (data) {
    // odstran√≠me bƒõ≈ænƒõ zobrazovan√© texty
    const dbg = { ...data };
    delete dbg.text;
    delete dbg.message;
    if (dbg.display) delete dbg.display;

    debugContent.textContent = JSON.stringify(dbg, null, 2);
  } else {
    debugContent.textContent = rawText || "";
  }
}

function add(author, text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerHTML = `<strong>${author}:</strong> ${escapeHtml(text)}`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function escapeHtml(str) {
  return str
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");
}
</script>

</body>
</html>
