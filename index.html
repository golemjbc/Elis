<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Víkend AI – Chat</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 8px 12px;
      background: #1b1b1b;
      display: flex;
      gap: 8px;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header input {
      background: #111;
      color: #eee;
      border: 1px solid #333;
      padding: 6px 8px;
      border-radius: 4px;
      width: 200px;
    }

    header span {
      font-size: 13px;
      opacity: 0.7;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .user {
      color: #9ad;
    }

    .ai {
      color: #f5f5f5;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #1b1b1b;
      gap: 8px;
      border-top: 1px solid #222;
    }

    footer input {
      flex: 1;
      background: #111;
      color: #eee;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 4px;
    }

    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }
  </style>
</head>

<body>

<header>
  <span>Player:</span>
  <input id="player" placeholder="např. adam" value="adam" />
</header>

<div id="chat"></div>

<footer>
  <input id="input" placeholder="Napiš zprávu AI…" autofocus />
  <button onclick="send()">Odeslat</button>
</footer>

<script>
  const API_URL = "https://aivikend-py-f8ava9bjejh3h6bf.westeurope-01.azurewebsites.net/api/http_trigger";

  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const playerInput = document.getElementById("player");

  input.addEventListener("keydown", e => {
    if (e.key === "Enter") send();
  });

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    const player = playerInput.value.trim() || "adam";

    add(player, text, "user");
    input.value = "";

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: text,
          player: player
        })
      });

      const reply = await res.text();
      add("AI", reply, "ai");
    } catch (err) {
      add("Chyba", "Nelze se spojit se serverem.", "ai");
    }
  }

  function add(author, text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerHTML = `<strong>${author}:</strong> ${text}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
