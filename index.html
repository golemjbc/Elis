<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V√≠kend AI ‚Äì Chat</title>

  <style>
    /* =========================
       üåë Z√ÅKLAD
       ========================= */
    body {
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 8px 12px;
      background: #1b1b1b;
      display: flex;
      gap: 8px;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header input {
      background: #111;
      color: #eee;
      border: 1px solid #333;
      padding: 6px 8px;
      border-radius: 4px;
      width: 200px;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    /* =========================
       üí¨ CHAT BUBLINY
       ========================= */
    .msg {
      max-width: 85%;
      padding: 10px 12px;
      border-radius: 12px;
      margin-bottom: 12px;
      word-wrap: break-word;
      animation: fadeIn 0.2s ease-out;
    }

    .msg.user {
      background: #1e2a3a;
      color: #cfe4ff;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .msg.ai {
      background: #1a1a1a;
      color: #eee;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .msg strong {
      display: block;
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(2px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* =========================
       ‚è≥ THINKING / STAVY
       ========================= */
    .thinking {
      font-style: italic;
      opacity: 0.85;
    }

    .dots::after {
      content: "";
      animation: dots 1.4s infinite;
    }

    @keyframes dots {
      0%   { content: ""; }
      25%  { content: "."; }
      50%  { content: ".."; }
      75%  { content: "..."; }
    }

    /* =========================
       FOOTER
       ========================= */
    footer {
      display: flex;
      padding: 10px;
      background: #1b1b1b;
      gap: 10px;
      border-top: 1px solid #222;
      align-items: center;
    }

    footer input[type="text"] {
      flex: 1;
      background: #111;
      color: #eee;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 4px;
    }

    button {
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #666;
    }

    /* =========================
       DEBUG
       ========================= */
    #debugPanel {
      display: none;
      border-top: 1px solid #222;
      background: #0c0c0c;
      padding: 12px;
      max-height: 240px;
      overflow-y: auto;
      font-size: 12px;
    }

    #debugPanel pre {
      white-space: pre-wrap;
      color: #9f9;
    }

    .debug-label {
      font-size: 13px;
      opacity: 0.8;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* =========================
       üì± MOBIL
       ========================= */
    @media (max-width: 768px) {
      header {
        flex-wrap: wrap;
        gap: 6px;
      }

      header input {
        width: 100%;
        font-size: 16px;
      }

      #chat {
        padding: 12px;
        font-size: 15px;
      }

      footer {
        gap: 6px;
        padding: 8px;
      }

      footer input[type="text"] {
        font-size: 16px;
        padding: 12px;
      }

      button {
        padding: 12px 14px;
        font-size: 14px;
      }

      #debugPanel {
        max-height: 180px;
        font-size: 11px;
      }
    }

    @media (max-width: 480px) {
      .debug-label {
        display: none;
      }
    }
  </style>
</head>

<body>

<header>
  <span>Player:</span>
  <input id="player" value="adam" />
</header>

<div id="chat"></div>

<div id="debugPanel">
  <strong>Debug v√Ωstup</strong>
  <pre id="debugContent"></pre>
</div>

<footer>
  <label class="debug-label">
    <input type="checkbox" id="debugToggle">
    debug
  </label>

  <input
    id="input"
    type="text"
    placeholder="Napi≈° zpr√°vu Elis‚Ä¶"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="sentences"
  />

  <button onclick="send()">OOOdeslat</button>
</footer>

<script>
const API_URL = "https://aivikend-py-f8ava9bjejh3h6bf.westeurope-01.azurewebsites.net/api/http_trigger";

const chat = document.getElementById("chat");
const input = document.getElementById("input");
const playerInput = document.getElementById("player");
const debugToggle = document.getElementById("debugToggle");
const debugPanel = document.getElementById("debugPanel");
const debugContent = document.getElementById("debugContent");

/* =========================
   ‚è≥ STAVY ELIS
   ========================= */
const thinkingStates = [
  "Omlouv√°m se za zpo≈ædƒõn√≠. Elis se chvƒõj√≠ ƒçipy vzru≈°en√≠m",
  "U≈æ to bude. Elis se bl√≠≈æ√≠ k vrcholu",
  "Elis po orgasmus kl√°d√° odpovƒõƒè trochu d√©le ne≈æ obvykle",
  "Elis mƒõla m√° moc z√°≈æitk≈Ø a je pomalej≈°√≠",
  "Elis se p≈ôipravuje na dal≈°√≠ akci"
];

let thinkingEl = null;
let thinkingInterval = null;
let stateIndex = 0;

function showThinking() {
  thinkingEl = document.createElement("div");
  thinkingEl.className = "msg ai thinking";
  chat.appendChild(thinkingEl);

  updateThinkingText();

  thinkingInterval = setInterval(() => {
    stateIndex = (stateIndex + 1) % thinkingStates.length;
    updateThinkingText();
  }, 3000);

  chat.scrollTop = chat.scrollHeight;
}

function updateThinkingText() {
  thinkingEl.innerHTML = `
    <strong>Elis</strong>
    ${thinkingStates[stateIndex]}<span class="dots"></span><br>
    <small>(obvykle 10‚Äì15 vte≈ôin, pros√≠m poƒçkej)</small>
  `;
}

function hideThinking() {
  if (thinkingInterval) clearInterval(thinkingInterval);
  if (thinkingEl) thinkingEl.remove();
  thinkingEl = null;
  thinkingInterval = null;
  stateIndex = 0;
}

/* =========================
   CHAT LOGIKA
   ========================= */
input.addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});

async function send() {
  const text = input.value.trim();
  if (!text) return;

  const player = playerInput.value.trim() || "adam";

  add(player, text, "user");
  input.value = "";
  showThinking();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text, player })
    });

    const raw = await res.text();
    let data = null;

    try { data = JSON.parse(raw); } catch {}

    hideThinking();

    if (data && typeof data === "object") {
      const mainText =
        data.text ??
        data.display?.text ??
        data.message ??
        raw;

      add("Elis", mainText, "ai");
      renderDebug(data);
    } else {
      add("Elis", raw, "ai");
      renderDebug(null, raw);
    }

  } catch {
    hideThinking();
    add("Chyba", "Nelze se spojit se serverem.", "ai");
  }
}

function renderDebug(data, rawText = null) {
  if (!debugToggle.checked) {
    debugPanel.style.display = "none";
    debugContent.textContent = "";
    return;
  }

  debugPanel.style.display = "block";

  if (data) {
    const dbg = { ...data };
    delete dbg.text;
    delete dbg.message;
    if (dbg.display) delete dbg.display;
    debugContent.textContent = JSON.stringify(dbg, null, 2);
  } else {
    debugContent.textContent = rawText || "";
  }
}

function add(author, text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerHTML = `<strong>${author}</strong>${escapeHtml(text)}`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function escapeHtml(str) {
  return str
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;");
}
</script>

</body>
</html>
